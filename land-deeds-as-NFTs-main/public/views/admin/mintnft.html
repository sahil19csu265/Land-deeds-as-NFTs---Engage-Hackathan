<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/style/main.css" rel="stylesheet">
    <link href="../../assets/style/admin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../../scripts/mintnft.mjs" type="module" defer></script>
    <title>Mint NFTs | Admin</title>
</head>
<body>
    <div id="navbar" class="container">
        <div class="row">
            <div class="col-sm-8">
                <img src="../../assets/images/Department-of-Land-Resources-780x470-removebg-preview.png" style="width: 300px" />
            </div>
            <div class="col-sm-4">
                &nbsp;&nbsp;&nbsp;&nbsp;<img src="../../assets/images/download__1_-removebg-preview.png" style="width: 300px" />
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center m-3">Mint Land deed NFT</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <div id="mint-form">
                    <h3 class="text-center">Enter the details</h3>
                    <div class="mb-3">
                        <label for="walletAddress" class="form-label">Recepient</label>
                        <input type="text" class="form-control" id="walletAddress" placeholder="Enter a wallet address">
                    </div>
                    <div class="mb-3">
                        <label for="nft-url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="nft-url" placeholder="Enter Pinata file address">
                    </div>
                    <button id="submit-btn">MINT</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="alert-box" role="alert" style="display: none; height: 100px; width: 600px;">
                <h5 id="alert-message" class="text-center"></h5>
            </div>  
        </div>
    </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/truffle-contract/dist/truffle-contract.js" type="application/json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
</body>
</html>
